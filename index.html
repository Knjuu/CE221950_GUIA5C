<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico de barras</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Uso anual de navegadores y sistemas operativos</h1>
    <div class="options">
        <label for="dataSelector">Selecciona los datos:</label>
        <select id="dataSelector">
            <option value="navegador">Navegador</option>
            <option value="sistemaOperativo">Sistema Operativo</option>
        </select>

        <label for="colorSelector">Selecciona el color:</label>
        <input type="color" id="colorSelector" value="#007bff">

        <label for="orientationSelector">Selecciona la orientación:</label>
        <select id="orientationSelector">
            <option value="vertical">Vertical</option>
            <option value="horizontal">Horizontal</option>
        </select>

        <button id="generateChart">Generar Gráfica</button>
    </div>
    <div class="chart-container">
        <canvas id="chartCanvas"></canvas>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
